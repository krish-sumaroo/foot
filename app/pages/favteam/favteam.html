<ion-navbar *navbar>
  <ion-title>Pick your favourite team</ion-title>
</ion-navbar>

<ion-content padding class="bg">
  <ion-card>
    <img src="img/score.png">
    <ion-item>
        <ion-row >
          <ion-col width-25 *ngFor="#team of groupA">
              <img src="img/{{team.name}}.png" (click)="pickFavteam(team.name)">
          </ion-col>             
        </ion-row>  
      </ion-item>
  </ion-card>
   <ion-card>
    <img src="img/score.png">
    <ion-item>
        <ion-row >
          <ion-col width-25 *ngFor="#team of groupB">
              <img src="img/{{team.name}}.png">
          </ion-col>             
        </ion-row>  
      </ion-item>
  </ion-card>
</ion-content>
