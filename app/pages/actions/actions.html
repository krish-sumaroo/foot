<ion-navbar *navbar>
  <ion-title>Units left:{{units}}</ion-title>
</ion-navbar>

<ion-content padding class="card-background-page">
  <ion-card>
    <img src="img/score.png">
    <ion-card-header>
      Go for <ion-badge> {{points}}</ion-badge>  points
    </ion-card-header>
    <ion-item>
      <ion-row>
        <ion-col width-20>
          <ion-avatar>
            <img src="{{flag1}}">
          </ion-avatar>
        </ion-col>
        
        <ion-col width-60>
          <ion-row>
            <ion-col width=43>
              <ion-item class="input-box">
                <ion-input class="scoreBox" type="tel" [(ngModel)]="team1score" (change)="test(team1score)">0</ion-input>        
              </ion-item>
            </ion-col>
            
            <ion-col width=6>
              :
            </ion-col>
                        
            <ion-col width=43>
              <ion-item class="input-box">
                <ion-input class="scoreBox" type="tel" [(ngModel)]="team2score" (change)="test(team2score)">0</ion-input>
              </ion-item>
            </ion-col>      
          </ion-row>
        </ion-col>        
        <ion-col width-20>
           <img src="{{flag2}}">
        </ion-col>
      </ion-row>
     </ion-item>   
                
    <ion-item>
      <ion-row>
        <ion-col width-20>
          <button clear (click)="add('score')">+</button>
        </ion-col>
        <ion-col width-60>
           <button>Go</button>
        </ion-col>
        <ion-col width-20>
           <button>-</button> 
        </ion-col>    
      </ion-row>
    </ion-item>  
  </ion-card>
  
  <ion-card>
     <img src="img/win.png">
    <ion-card-header>
      Go for <ion-badge> {{points}}</ion-badge>  points
    </ion-card-header> 
    <ion-item>
      <ion-avatar item-left>
          <img src="{{flag1}}">
      </ion-avatar>
      <ion-item><ion-checkbox secondary checked="true" [(ngModel)]="homewin" (change)="winAction(1)"></ion-checkbox></ion-item>
      <ion-item><ion-checkbox checked="true" (change)="winAction(3)"></ion-checkbox></ion-item>
      <ion-item><ion-checkbox secondary (change)="winAction(2)"></ion-checkbox></ion-item>
      <ion-avatar item-right>
          <img src="{{flag2}}">
      </ion-avatar>        
    </ion-item>       
    <ion-item>
         <button clear>+</button>
         <button>Go</button>
         <button clear>-</button> 
    </ion-item>  
  </ion-card>
  
  <ion-card>
        <img src="img/scorer.png">
    <ion-card-header>
      Go for <ion-badge> {{scoreDataPointsRealTime}}</ion-badge>  points |
      Units <ion-badge> {{scorerUnits}}</ion-badge> : Points
      <ion-badge> {{scoreDataPointsRealTime}}</ion-badge>
    </ion-card-header>    
    <ion-card-content>
       <ion-list>
          <ion-item-sliding *ngFor="#player of players1" (click)="resetScorer($event)">
            <ion-item >
              <ion-avatar item-left>
                  <img src="{{flag1}}">
              </ion-avatar>
              <h3>{{player.lname}}</h3>
            </ion-item>
            <ion-item-options>
              <button primary (click)="addScorer($event, player)">
                +
              </button>
              <button danger>
                -
              </button>
              <button secondary>
                <ion-icon name="call"></ion-icon>
                Go
              </button>
            </ion-item-options>        
          </ion-item-sliding>
          <ion-item-sliding *ngFor="#player of players2">
            <ion-item >
              <ion-avatar item-left>
                  <img src="{{flag2}}">
              </ion-avatar>
              <h3>{{player.lname}}</h3>
            </ion-item>
            <ion-item-options>
              <button primary (click)="addScorer($event, player)">
                +
              </button>
              <button danger>
                -
              </button>
              <button secondary>
                <ion-icon name="call"></ion-icon>
                Go
              </button>
            </ion-item-options>        
          </ion-item-sliding>
      </ion-list>
     </ion-card-content>      
  </ion-card>
</ion-content>
