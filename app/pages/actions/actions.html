<ion-navbar *navbar>
  <ion-title>Units left:{{units}}</ion-title>
</ion-navbar>

<ion-content padding class="card-background-page">
  <ion-card>
    <img src="img/score.png">
    <ion-card-header>
      Go for <ion-badge> {{points}}</ion-badge>  points
    </ion-card-header>
    <ion-item class="score-item">
      <ion-avatar item-left>
          <img src="{{team1}}">
      </ion-avatar>
      <ion-item><ion-select>
      <ion-option value="nes">NES</ion-option>
      <ion-option value="n64">Nintendo64</ion-option>  
      </ion-select></ion-item>
      <span>:</span>
      <ion-item><ion-select>
      <ion-option value="nes">NES</ion-option>
      <ion-option value="n64">Nintendo64</ion-option>  
      </ion-select></ion-item>
      <ion-avatar item-right>
          <img src="img/fra.png">
      </ion-avatar>        
    </ion-item>       
    <ion-item>
         <button clear (click)="add('score')">+</button>
         <button>Go</button>
         <button clear>-</button> 
    </ion-item>  
  </ion-card>
  
  <ion-card>
     <img src="img/win.png">
    <ion-card-header>
      Go for <ion-badge> {{points}}</ion-badge>  points
    </ion-card-header> 
    <ion-item>
      <ion-avatar item-left>
          <img src="../../../img/eng.png">
      </ion-avatar>
      <ion-item><ion-checkbox secondary></ion-checkbox></ion-item>
      <ion-item><ion-checkbox checked="true"></ion-checkbox></ion-item>
      <ion-item><ion-checkbox secondary></ion-checkbox></ion-item>
      <ion-avatar item-right>
          <img src="../../../img/fra.png">
      </ion-avatar>        
    </ion-item>       
    <ion-item>
         <button clear>+</button>
         <button>Go</button>
         <button clear>-</button> 
    </ion-item>  
  </ion-card>
  
  <ion-card>
        <img src="img/scorer.png">
    <ion-card-header>
      Go for <ion-badge> {{scoreDataPointsRealTime}}</ion-badge>  points
    </ion-card-header>    
    <ion-card-content>
       <ion-list>
          <ion-item-sliding *ngFor="#player of players1">
            <ion-item >
              <ion-avatar item-left>
                  <img src="{{flag1}}">
              </ion-avatar>
              <h3>{{player.lname}}</h3>
            </ion-item>
            <ion-item-options>
              <button primary (click)="addScorer($event, player)">
                +
              </button>
              <button danger>
                -
              </button>
              <button secondary>
                <ion-icon name="call"></ion-icon>
                Go
              </button>
            </ion-item-options>        
          </ion-item-sliding>
          <ion-item-sliding *ngFor="#player of players2">
            <ion-item >
              <ion-avatar item-left>
                  <img src="{{flag2}}">
              </ion-avatar>
              <h3>{{player.lname}}</h3>
            </ion-item>
            <ion-item-options>
              <button primary (click)="addScorer($event, player)">
                +
              </button>
              <button danger>
                -
              </button>
              <button secondary>
                <ion-icon name="call"></ion-icon>
                Go
              </button>
            </ion-item-options>        
          </ion-item-sliding>
      </ion-list>
     </ion-card-content>      
  </ion-card>
</ion-content>
